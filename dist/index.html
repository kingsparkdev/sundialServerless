    <title>2023 전람회</title>
</head>
<body>
    <div id="map" style="width:40vw; height: 60vh;"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcfSrOC4KTgo5EQxMjhqF9GYM-a6F-l5o&callback=initMap&region=kr"></script>
    <script>
        function initMap() {
          var seoul = { lat: 37.5642135 ,lng: 127.0016985 };

            document.getElementById('map'), {
              zoom: 16,
              center: seoul
            });
          
        }
      </script>
